<html>
  <head>
    <title>Django Skeleton</title>
  </head>
  <body>
  {% block content %}
    <form action="." method="post">
      {{ csrf_token|create_token }}
      {{ form.email.errors }} {# will give a ul for the errors #}
      <div>
        <label for="email">Enter email address to reset password for:</label>
        <input id="email" type="text" name="email" />
        <input type="submit" value="Reset my password">
      </div>
    </form>
  {% endblock %}
  </body>
</html>
